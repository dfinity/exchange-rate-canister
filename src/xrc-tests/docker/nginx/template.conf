{% for item in items %}
server {
    listen       443 ssl;
    listen  [::]:443;
    server_name  {{ item.host }};
    ssl_certificate /etc/nginx/certs/{{ item.host }}/cert.pem;
    ssl_certificate_key /etc/nginx/certs/{{ item.host }}/key.pem;

    access_log  /var/log/nginx/{{ item.exchange }}.host.access.log  main;
    error_log  /var/log/nginx/{{ item.exchange }}.host.error.log  main;

    location {{ item.path }} {
        return {{ item.status_code }} {{ item.json_path }};
    }

}
{% endfor %}
